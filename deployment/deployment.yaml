apiVersion: apps/v1
kind: Deployment
metadata:
  name: meinbus-deployment
  namespace: meinbus
  labels:
    app: meinbus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: meinbus
  template:
    metadata:
      labels:
        app: meinbus
    spec:
      restartPolicy: Always
      containers:
      - name: meinbus
        image: ghcr.io/bigg01/meinbus:main
        ports:
        - containerPort: 5000
        imagePullPolicy: Always
        env:
        - name: STOP_NAMES
          value: "Oberwiesenstrasse,Birchd√∂rfli"
        - name: TZ
          value: "Europe/Zurich"
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20