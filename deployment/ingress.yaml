apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meinbus-ingress
  namespace: meinbus
status:
  loadBalancer: {}
spec:
  ingressClassName: nginx
  rules:
    - host: meinbus.apps.g01.containerize.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: meinbus-service
                port:
                  number: 5000
